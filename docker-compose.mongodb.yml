version: '3.8'

# MongoDB variant for Zabbix (using Zabbix with MongoDB support)
services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: zabbix-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-mongodb_password}
      MONGO_INITDB_DATABASE: zabbix
    volumes:
      - mongodb_data:/data/db
      - ./configs/mongodb/mongod.conf:/etc/mongod.conf
      - ./configs/mongodb/init-zabbix.js:/docker-entrypoint-initdb.d/init-zabbix.js
    networks:
      - zabbix-net
    ports:
      - "27017:27017"
    command: mongod --config /etc/mongod.conf

  # Zabbix Server with MongoDB (using custom build)
  zabbix-server-mongodb:
    build: 
      context: ./configs/zabbix-mongodb
      dockerfile: Dockerfile
    container_name: zabbix-server-mongodb
    restart: unless-stopped
    environment:
      DB_SERVER_HOST: mongodb
      DB_SERVER_PORT: 27017
      MONGODB_USER: zabbix
      MONGODB_PASSWORD: ${MONGO_ZABBIX_PASSWORD:-zabbix_password}
      MONGODB_DATABASE: zabbix
      ZBX_ENABLE_SNMP_TRAPS: "true"
      ZBX_STARTPOLLERS: 5
      ZBX_STARTPOLLERSUNREACHABLE: 1
      ZBX_STARTTRAPPERS: 5
      ZBX_STARTPINGERS: 1
      ZBX_STARTDISCOVERERS: 1
      ZBX_STARTHTTPPOLLERS: 1
      ZBX_STARTTIMERS: 1
      ZBX_STARTESCALATORS: 1
      ZBX_STARTALERTERS: 3
      ZBX_CACHESIZE: 8M
      ZBX_CACHEUPDATEFREQUENCY: 60
      ZBX_HISTORYCACHESIZE: 16M
      ZBX_HISTORYINDEXCACHESIZE: 4M
      ZBX_TRENDCACHESIZE: 4M
      ZBX_VALUECACHESIZE: 8M
    volumes:
      - zabbix_server_data:/var/lib/zabbix
      - ./configs/zabbix/alertscripts:/usr/lib/zabbix/alertscripts
      - ./configs/zabbix/externalscripts:/usr/lib/zabbix/externalscripts
      - ./ssl:/var/lib/zabbix/ssl
    networks:
      - zabbix-net
    ports:
      - "10051:10051"
    depends_on:
      - mongodb

  # Zabbix Web Interface (modified for MongoDB)
  zabbix-web-mongodb:
    build:
      context: ./configs/zabbix-web-mongodb
      dockerfile: Dockerfile
    container_name: zabbix-web-mongodb
    restart: unless-stopped
    environment:
      ZBX_SERVER_HOST: zabbix-server-mongodb
      DB_SERVER_HOST: mongodb
      DB_SERVER_PORT: 27017
      MONGODB_USER: zabbix
      MONGODB_PASSWORD: ${MONGO_ZABBIX_PASSWORD:-zabbix_password}
      MONGODB_DATABASE: zabbix
      PHP_TZ: Asia/Ho_Chi_Minh
      ZBX_SERVER_NAME: "Zabbix MongoDB System"
      ZBX_MAXEXECUTIONTIME: 600
      ZBX_MEMORYLIMIT: 256M
      ZBX_POSTMAXSIZE: 32M
      ZBX_UPLOADMAXFILESIZE: 16M
      ZBX_MAXINPUTTIME: 300
    volumes:
      - ./ssl:/etc/ssl/nginx
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - zabbix-net
    ports:
      - "80:8080"
      - "443:8443"
    depends_on:
      - mongodb
      - zabbix-server-mongodb

  # MongoDB Express (Web UI for MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: zabbix-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-mongodb_password}
      ME_CONFIG_MONGODB_URL: mongodb://admin:${MONGO_ROOT_PASSWORD:-mongodb_password}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin123}
    networks:
      - zabbix-net
    ports:
      - "8081:8081"
    depends_on:
      - mongodb

  # Zabbix Agent
  zabbix-agent:
    image: zabbix/zabbix-agent:alpine-6.4-latest
    container_name: zabbix-agent-server
    restart: unless-stopped
    environment:
      ZBX_HOSTNAME: "Zabbix MongoDB Server"
      ZBX_SERVER_HOST: zabbix-server-mongodb
      ZBX_SERVER_PORT: 10051
      ZBX_PASSIVE_ALLOW: "true"
      ZBX_ACTIVE_ALLOW: "true"
      ZBX_DEBUGLEVEL: 3
      ZBX_TIMEOUT: 4
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /dev:/host/dev:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - zabbix-net
    ports:
      - "10050:10050"
    privileged: true
    pid: host
    depends_on:
      - zabbix-server-mongodb

  # Grafana (same as before)
  grafana:
    image: grafana/grafana:latest
    container_name: zabbix-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: alexanderzobnin-zabbix-app
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: alexanderzobnin-zabbix-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning
      - ./dashboards/grafana:/var/lib/grafana/dashboards
    networks:
      - zabbix-net
    ports:
      - "3000:3000"
    depends_on:
      - zabbix-server-mongodb

  # Redis for caching
  redis:
    image: redis:alpine
    container_name: zabbix-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - zabbix-net
    ports:
      - "6379:6379"

volumes:
  mongodb_data:
  zabbix_server_data:
  grafana_data:
  redis_data:

networks:
  zabbix-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16