# MongoDB Configuration for Zabbix

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0

# Storage
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: rename

# Process management
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid

# Security
security:
  authorization: enabled

# Replication (for future scaling)
#replication:
#  replSetName: "zabbix-rs"

# Sharding (for future scaling)
#sharding:
#  clusterRole: shardsvr

# Operation profiling
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp