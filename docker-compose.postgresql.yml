version: '3.8'

# PostgreSQL variant for Zabbix
services:
  # PostgreSQL Database
  postgresql:
    image: postgres:15
    container_name: zabbix-postgresql
    restart: unless-stopped
    environment:
      POSTGRES_DB: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zabbix_password}
      POSTGRES_ROOT_PASSWORD: ${POSTGRES_ROOT_PASSWORD:-root_password}
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./configs/postgresql/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./configs/postgresql/init-zabbix.sql:/docker-entrypoint-initdb.d/init-zabbix.sql
    networks:
      - zabbix-net
    ports:
      - "5432:5432"
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  # Zabbix Server with PostgreSQL
  zabbix-server:
    image: zabbix/zabbix-server-pgsql:alpine-6.4-latest
    container_name: zabbix-server-postgresql
    restart: unless-stopped
    environment:
      DB_SERVER_HOST: postgresql
      POSTGRES_DB: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zabbix_password}
      ZBX_ENABLE_SNMP_TRAPS: "true"
      ZBX_STARTPOLLERS: 5
      ZBX_STARTPOLLERSUNREACHABLE: 1
      ZBX_STARTTRAPPERS: 5
      ZBX_STARTPINGERS: 1
      ZBX_STARTDISCOVERERS: 1
      ZBX_STARTHTTPPOLLERS: 1
      ZBX_STARTTIMERS: 1
      ZBX_STARTESCALATORS: 1
      ZBX_STARTALERTERS: 3
      ZBX_HOUSEKEEPINGFREQUENCY: 1
      ZBX_MAXHOUSEKEEPERDELETETIME: 5
      ZBX_SENDERFREQUENCY: 30
      ZBX_CACHESIZE: 8M
      ZBX_CACHEUPDATEFREQUENCY: 60
      ZBX_STARTDBSYNCERS: 4
      ZBX_HISTORYCACHESIZE: 16M
      ZBX_HISTORYINDEXCACHESIZE: 4M
      ZBX_TRENDCACHESIZE: 4M
      ZBX_VALUECACHESIZE: 8M
    volumes:
      - zabbix_server_data:/var/lib/zabbix
      - ./configs/zabbix/alertscripts:/usr/lib/zabbix/alertscripts
      - ./configs/zabbix/externalscripts:/usr/lib/zabbix/externalscripts
      - ./ssl:/var/lib/zabbix/ssl
    networks:
      - zabbix-net
    ports:
      - "10051:10051"
    depends_on:
      - postgresql

  # Zabbix Web Interface with PostgreSQL
  zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql:alpine-6.4-latest
    container_name: zabbix-web-postgresql
    restart: unless-stopped
    environment:
      ZBX_SERVER_HOST: zabbix-server
      DB_SERVER_HOST: postgresql
      POSTGRES_DB: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zabbix_password}
      PHP_TZ: Asia/Ho_Chi_Minh
      ZBX_SERVER_NAME: "Zabbix PostgreSQL System"
      ZBX_MAXEXECUTIONTIME: 600
      ZBX_MEMORYLIMIT: 256M
      ZBX_POSTMAXSIZE: 32M
      ZBX_UPLOADMAXFILESIZE: 16M
      ZBX_MAXINPUTTIME: 300
    volumes:
      - ./ssl:/etc/ssl/nginx
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - zabbix-net
    ports:
      - "80:8080"
      - "443:8443"
    depends_on:
      - postgresql
      - zabbix-server

  # pgAdmin (Web UI for PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: zabbix-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@zabbix.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - zabbix-net
    ports:
      - "8082:80"
    depends_on:
      - postgresql

  # Zabbix Agent
  zabbix-agent:
    image: zabbix/zabbix-agent:alpine-6.4-latest
    container_name: zabbix-agent-server
    restart: unless-stopped
    environment:
      ZBX_HOSTNAME: "Zabbix PostgreSQL Server"
      ZBX_SERVER_HOST: zabbix-server
      ZBX_SERVER_PORT: 10051
      ZBX_PASSIVE_ALLOW: "true"
      ZBX_ACTIVE_ALLOW: "true"
      ZBX_DEBUGLEVEL: 3
      ZBX_TIMEOUT: 4
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /dev:/host/dev:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - zabbix-net
    ports:
      - "10050:10050"
    privileged: true
    pid: host
    depends_on:
      - zabbix-server

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: zabbix-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: alexanderzobnin-zabbix-app
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: alexanderzobnin-zabbix-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning
      - ./dashboards/grafana:/var/lib/grafana/dashboards
    networks:
      - zabbix-net
    ports:
      - "3000:3000"
    depends_on:
      - zabbix-server

  # Redis for caching
  redis:
    image: redis:alpine
    container_name: zabbix-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - zabbix-net
    ports:
      - "6379:6379"

  # Nginx Proxy
  nginx-proxy:
    image: nginx:alpine
    container_name: zabbix-proxy
    restart: unless-stopped
    volumes:
      - ./configs/nginx/proxy.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - zabbix-net
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - zabbix-web
      - grafana

volumes:
  postgresql_data:
  pgadmin_data:
  zabbix_server_data:
  grafana_data:
  redis_data:

networks:
  zabbix-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16